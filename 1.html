<!DOCTYPE html>
<html>
<title>
<meta charset="UTF-8"> 
</title>
	<body>
		<script>
// Adott két szám, a és b. Határozza meg a két szám összegét,különbségét,szorzatát és hányadosát!
var a,b,c,d,e,f;
a=8; // Az a változó értéke 8
b=12;// A b változó értéke 12 
c=a+b; // A c változó az a és b változó összege
d=b-a; // A d változó a b és az a változó különbsége
e=a*b; // Az e változó a két szám szorzata
f=b/a; // A f változó a két szám hányadosa
document.write("A két szám összege:", c, "<br>"); //A c változó kiiratása 
document.write("A két szám különbsége:", d, "<br>"); //A d változó kiiratása
document.write("A két szám szorzata:", e, "<br>"); //A c változó kiiratása
document.write("A két szám hányadosa:", f, "<br>"); //A c változó kiiratása
		</script>
 	</body>
</html>
