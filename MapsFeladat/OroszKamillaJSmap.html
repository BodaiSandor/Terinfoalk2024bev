<!DOCTYPE html>
<html>
<head>
<title>Térkép</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>#map {height: 670px; width: 100%}</style>
</head>
<body>
<h3>Ábrázolva: két választott sziget</h3>
<div id="map"></div>

<script>
function initMap() {
  // A térkép középpontjának koordinátái
  const center = { lat: 44.4444444, lng: -122.2222222 };

  // Térkép objektum létrehozása ID-vel
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 5,
    center: center,
    mapId: "DEMO_MAP_ID",
  });
  
  // Jelölők
  const pinBairIsland = new google.maps.marker.PinElement({
	scale: 0.5,
	borderColor: "red",
	background: "blue",
	glyphColor: "white",
  });
  const BairIsland = new google.maps.marker.AdvancedMarkerElement({
    map: map,
    position: { lat: 37.5350005, lng: -122.2222222 },
    title: "Bair Island",
	content: pinBairIsland.element,
  });
  const pinBainbridgeIsland = new google.maps.marker.PinElement({
	scale: 0.5,
	borderColor: "red",
	background: "blue",
	glyphColor: "green",
  });
  const BainbridgeIsland = new google.maps.marker.AdvancedMarkerElement({
    map: map,
    position: { lat: 47.6666666, lng: -122.5555555 },
    title: "Bainbridge Island",
	content: pinBainbridgeIsland.element,
  });
 const pinLake = new google.maps.marker.PinElement({
	scale: 0.65,
	borderColor: "red",
	background: "white",
	glyphColor: "green",
	glyph: "L",
  });
  const Lake = new google.maps.marker.AdvancedMarkerElement({
    map: map,
    position: { lat: 40.11111, lng: -119.5555555 },
    title: "Pyramid Lake",
	content: pinLake.element,
  });
  
}
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap&libraries=marker"></script>
</body>
</html>
