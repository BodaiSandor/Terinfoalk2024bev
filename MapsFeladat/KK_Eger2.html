<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap - Eger</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* Térkép magassága */
            width: 100%;  /* Térkép szélessége */
        }
    </style>
</head>
<body>
    <h1>OpenStreetMap - Eger nevezetességei</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Térkép inicializálása
        const map = L.map('map').setView([47.9025, 20.3776], 13);

        // Alapértelmezett térkép csempe (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marker hozzáadása Egerhez
        const locations = [
            { coords: [47.9025, 20.3776], popup: "Eger központja" },
            { coords: [47.8998, 20.3756], popup: "Dobó tér, híres találkozóhely" },
            { coords: [47.9010, 20.3731], popup: "Eger vára, történelmi helyszín" }
        ];

        locations.forEach(location => {
            L.marker(location.coords)
                .addTo(map)
                .bindPopup(location.popup)
                .openPopup();
        });
    </script>
</body>
</html>
