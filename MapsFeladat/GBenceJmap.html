<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Soproni Egyetem</title>
    <style>
        /* Map container style */
        #map {
            height: 500px;
            width: 100%;
        }

        /* Style for the main title */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        /* Style for the subtitle (task description) */
        p {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Large title at the top -->
    <h1>Itt élek</h1>

    <!-- Task description -->
    <p id="task-description">
        A feladatot sikerült elvégezni.
    </p>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Function to initialize the map and add the marker
        function initMap() {
            // Coordinates for Sopron, Bajcsy-Zsilinszky utca 4
            const sopron = { lat: 47.6874, lng: 16.5876 };

            // Create a map centered on Sopron
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: sopron,
            });

            // Create a marker at the location of Sopron, Bajcsy-Zsilinszky utca 4
            const marker = new google.maps.Marker({
                position: sopron,
                map: map,
                title: "Soproni Egyetem, Bajcsy-Zsilinszky utca 4, 9400 Sopron, Magyarország",
            });
        }

        // Load the Google Maps API and initialize the map
        function loadMapScript() {
            const script = document.createElement('script');
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap&libraries=&v=weekly";
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);
        }

        // Call the function to load the Google Maps API
        loadMapScript();
    </script>

</body>
</html>
