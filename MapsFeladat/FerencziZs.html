<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps - Siófok Marker</title>
  <style>
    /* A térkép méretének beállítása */
    #map {
      height: 100vh; /* A térkép teljes ablakméretet kap */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Siófok Térkép </h1>
  <!-- A térkép megjelenítésére szolgáló div -->
  <div id="map"></div>

  <script>
    function initMap() {
      // A térkép kezdő helyzete és nagyítása
      const siofok = { lat: 46.909595, lng: 18.081383 }; // Siófok koordinátái

      // Térkép inicializálása
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14, // Nagyítási szint
        center: siofok, // A térkép középpontja
      });

      //  hozzáadása Siófokhoz egyedi ikon használatával
      const marker = new google.maps.Marker({
        position: siofok,
        map: map,
        title: "Siófok", // Tooltip szöveg
        icon: {
          path: google.maps.SymbolPath.CIRCLE, // Kör alakú 
          scale: 10, // Méret
          fillColor: "yellow", // Sárga szín
          fillOpacity: 1, // Átlátszatlanság
          strokeColor: "black", // Körvonala fekete
          strokeWeight: 2, // Körvonal vastagsága
        },
      });
    }
  </script>

  <!-- Google Maps API betöltése az API-kulccsal -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap">
  </script>
</body>
</html>
