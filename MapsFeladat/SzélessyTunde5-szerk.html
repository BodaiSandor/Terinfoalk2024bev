<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API - Sárvár és Sopron</title>
    <style>
        /* A térkép stílusa */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Az oldal teljes magasságának biztosítása */
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
	<h1>SzelessyTunde5 - szerk.</h1>
    	<div id="map"></div>


    <!-- Ide kerül a Google Térkép -->
    <div id="map"></div>

    <script>
        // A térkép inicializálása
        function initMap() {
            // Beállítjuk a térkép középpontját, és egy alap nagyítást
            const mapOptions = {
                center: { lat: 47.5, lng: 16.8 }, // Középpont a két város között
                zoom: 7
            };

            // Létrehozzuk a térképet
            const map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Marker Sárvárra
            const markerSarvar = new google.maps.Marker({
                position: { lat: 47.2293, lng: 16.8507 },
                map: map,
                title: 'Sárvár'
            });
	    
	    // Marker Budapestre
            const markerBudapest = new google.maps.Marker({
                position: { lat: 47.4983, lng: 19.0408 },
                map: map,
                title: 'Budapest'
            });

            // Marker Sopronra
            const markerSopron = new google.maps.Marker({
                position: { lat: 47.6851, lng: 16.5952 },
                map: map,
                title: 'Sopron'
            });
        }

        // A Google Maps API script betöltése a megadott API kulccsal
        function loadScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap`;
            script.async = true;
            document.body.appendChild(script);
        }

        // A Google Maps script betöltése
        loadScript();
    </script>

</body>
</html>
