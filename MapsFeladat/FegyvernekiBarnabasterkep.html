<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Térkép - Sopron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Fegyverneki Barnabás Térkép	</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const location = { lat: 47.68034640059922, lng: 16.57714956701906 }; // Soproni Egyetem koordinátái
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "Sopron",
            });
        }
    </script>

    <!-- Google Maps JavaScript API betöltése az API-kulccsal -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap" async defer></script>
</body>
</html>
