<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        #map {
            height: 400px; /* Térkép magassága */
            width: 100%;  /* Térkép szélessége */
        }
    </style>
</head>
<body>
    <h3>Vezdén Koppány Google Maps</h3>
    <div id="map"></div>

    <!-- Google Maps JavaScript API betöltése -->
    <script>
        function initMap() {
            // Alapértelmezett helyszín (Sopron)
            const location = { lat: 47.690, lng: 16.599 };
			const location2 = { lat: 47.681, lng: 16.577 };
            const location3 = { lat: 47.684, lng: 16.588};
			const location4 = { lat: 47.674, lng: 16.600};
            // Térkép létrehozása
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location,
            });

            // Marker hozzáadása
            const marker = new google.maps.Marker({
                position: location,
                map: map,
				icon: {
          path: google.maps.SymbolPath.CIRCLE, // Kör alakú 
          scale: 10, // Méret
          fillColor: "green", // Zöld szín
          fillOpacity: 1, // Átlátszatlanság
          strokeColor: "black", // Körvonala fekete
          strokeWeight: 2, // Körvonal vastagsága
        
            }
            });
			
			const marker2 = new google.maps.Marker({
                position: location2,
                map: map,
				icon: {
          path: google.maps.SymbolPath.CIRCLE, // Kör alakú 
          scale: 10, // Méret
          fillColor: "blue", // Kék szín
          fillOpacity: 1, // Átlátszatlanság
          strokeColor: "black", // Körvonala fekete
          strokeWeight: 2, // Körvonal vastagsága
		  }
		  });
		  const marker3 = new google.maps.Marker({
                position: location3,
                map: map,
				icon: {
          path: google.maps.SymbolPath.CIRCLE, // Kör alakú 
          scale: 10, // Méret
          fillColor: "red", // Piros szín
          fillOpacity: 1, // Átlátszatlanság
          strokeColor: "black", // Körvonala fekete
          strokeWeight: 2, // Körvonal vastagsága
		  }
		  });
		  const marker4 = new google.maps.Marker({
                position: location4,
                map: map,
				icon: {
          path: google.maps.SymbolPath.CIRCLE, // Kör alakú 
          scale: 10, // Méret
          fillColor: "orange", // Narancssárga szín
          fillOpacity: 1, // Átlátszatlanság
          strokeColor: "black", // Körvonala fekete
          strokeWeight: 2, // Körvonal vastagsága
		  }
		  });
          }
		
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap">
    </script>
</body>
</html>
