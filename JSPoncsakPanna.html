<!DOCTYPE html>
<html>
  <head>
    <title>Poncsák Panna</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // Négyzet kerületének megadása.
      Oldalhossz = 8;
      // A kiinduló adatk kiíratása.
      document.write("A számítandó négyzet oldahossza:", Oldalhossz);
      // Sortörés
      document.write("<br>");
      // Eredmények kiíratása
      document.write("A négyzet kerülete:", 4*Oldalhossz);
    </script>
  </body>
</html>
