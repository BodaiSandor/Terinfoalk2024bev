<html>
	<head>
	<title>OroszKamilla</title>
	</head>
	<body>
		<script>
		//Téglalap élhosszának megadása
		Élhosszak: x = 5; y =10;
		//A kiinduló adat kiíratása
		document.write("A téglalap területe:", x*y,"m");
		document.write("<br>");
		document.write("A téglalap kerülete:", x*2+y*2,"m");
		</script>
	</body>
</html>
