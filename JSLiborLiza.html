<!DOCTYPE html>
<html>
  <head>
    <title>Libor Liza</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // Négyszög területe.
      Aoldal = 10;
      Boldal = 15;
      // A kiinduló adatok kiíratása.
      document.write("A négyszög oldalai:", Aoldal, " és ", Boldal);
      // Sortörés
      document.write("<br>");
      // Eredmények kiíratása
      document.write("A négyszög területe:", Aoldal * Boldal);
    </script>
  </body>
</html>
