<!DOCTYPE html>
<html>
	<head>
		<title>Szélessy Tünde</title>
  		<meta charset="UTF-8">
	</head>
	<body>
		<script>

		// Kivonás elvégzése.
		Adatok:
		var a= 100
		var b= 23
		var c= 52
		//Kiinduló adatok megadása.
		
		document.write("Amiből kivonunk:", a, "<br>");
		document.write("Amiket kivonunk:", b," és ", c, "<br>");

		// Sortörés
		document.write("<br>");
		var kivonás;
		kivonás = a - b - c;		
		// Eredmények kiíratása
		document.write("Számolás eredménye:", kivonás);
		</script>
 	</body>
</html>
